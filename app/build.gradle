apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

def dbflow_version = "3.1.1"

android {
    compileOptions.incremental = false
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    defaultConfig {
        applicationId "com.edxavier.cerberus_sms"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 10
        versionName "2016.2.1.1"
        multiDexEnabled true
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://jitpack.io" }
}

dependencies {


    compile fileTree(dir: 'libs', include: ['*.jar'])

    //compile ('com.afollestad.material-dialogs:commons:0.8.3.0@aar') {
    //          transitive = true
    //    }

    compile 'com.afollestad.material-dialogs:core:0.8.6.1'

    compile "com.jakewharton:butterknife:$rootProject.ext.butterknifeVersion"
    compile "org.greenrobot:eventbus:$rootProject.ext.eventbusVersion"

    apt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
    compile "com.google.dagger:dagger:$rootProject.ext.daggerVersion"

    apt "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflow_version}"
    // use kapt for kotlin apt
    compile "com.github.Raizlabs.DBFlow:dbflow-core:${dbflow_version}"
    compile "com.github.Raizlabs.DBFlow:dbflow:${dbflow_version}"
    // kotlin extensions
    compile "com.github.Raizlabs.DBFlow:dbflow-kotlinextensions:${dbflow_version}"

    compile 'com.google.firebase:firebase-core:9.0.2'
    // compile 'com.google.android.gms:play-services:9.0.2'

    compile 'com.android.support:multidex:1.0.1'

    compile 'com.google.firebase:firebase-ads:9.0.2'

    compile 'org.glassfish:javax.annotation:10.0-b28'
    compile 'com.google.android.gms:play-services-analytics:9.0.2'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'com.android.support:cardview-v7:24.0.0'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'

    compile 'jp.wasabeef:recyclerview-animators:2.2.3'

    compile 'me.zhanghai.android.materialprogressbar:library:1.1.6'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.github.traex.rippleeffect:library:1.3'
}

apply plugin: 'com.google.gms.google-services'